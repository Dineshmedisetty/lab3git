<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid & Flexbox Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .photo-card {
      background: #f0f0f0;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .photo-card img {
      width: 100%;
      height: auto;
    }

    .caption {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #ddd;
    }

    .caption span {
      font-weight: bold;
    }
  </style>
</head>
