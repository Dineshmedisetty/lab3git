<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 7 - Text and Font Properties</title>

  <!-- âœ… Import Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 20px;
      line-height: 1.6;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      font-weight: 600;
      font-style: italic;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 28px;
      font-weight: bold;
      text-decoration: underline;
      text-align: left;
    }

    p {
      font-size: 16px;
      font-style: normal;
      text-align: justify;
      text-decoration: none;
      word-spacing: 4px;
      margin-bottom: 20px;
    }

    .highlight {
      font-weight: bold;
      color: #333;
      text-transform: capitalize;
      letter-spacing: 1px;
    }

    .centered {
      text-align: center;
      text-decoration: line-through;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>Full Stack Lab</h1>

  <h2>Heading Level 2</h2>
  <p>This paragraph demonstrates <span class="highlight">bold</span> or <span class="centered">italicize</span> textor style.</p>

  <h2>Text Alignment & Spacing</h2>
  <p class="highlight">this sentence uselized text.</p>
  <p class="centered">This text is centerration.</p>

</body>
</html>
