<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 3 - Positioning & Float</title>
  <style>
    * { box-sizing: border-box; }
    /* Sticky header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
      z-index: 1000;
    }
    body {
      margin: 0;
      padding-top: 60px; /* Space for sticky header */
      font-family: Arial, sans-serif;
    }
    .float-example {  padding: 20px;  }
    .float-example img {
      float: left;
      margin-right: 15px;
      width: 150px;
    }
    .float-example p { overflow: hidden;  }

    .sidebar {
      position: absolute;
      top: 60px; 
      left: 0;
      width: 200px;
      background-color: #f4f4f4;
      height: 100%;
      padding: 20px;
      border-right: 1px solid #ccc;
    }

    .content {
      margin-left: 220px; 
      padding: 20px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #eee;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sticky Header</h1>
  </header>
  <div class="sidebar">
    <h3>Sidebar</h3>
    <p>Navigation links here</p>
  </div>
  <div class="content">
    <section class="float-example">
      <h2>Float Example</h2>
      <img src="https://via.placeholder.com/150" alt="Sample Image">
      <p>
        This paragraph wraps
      </p>
    </section>
    <section>
      <h2>Main Content Area</h2>
      <p>
        This is the main content area 
      </p>
    </section>
  </div>
  <footer>
    Footer Area
  </footer>
</body>
</html>
